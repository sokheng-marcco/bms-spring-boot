<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Book Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <img src="/images/logo.png" alt="BMS Logo" style="width: 60px; height: 60px;">
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Dashboard</a></li>
                <li><a href="/books" class="nav-link">Books</a></li>
                <li><a href="/authors" class="nav-link">Authors</a></li>
                <li><a href="/categories" class="nav-link active">Categories</a></li>
                <li><a href="/publishers" class="nav-link">Publishers</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Categories Management</h1>
                <button class="btn btn-primary" onclick="openCategoryModal()">+ Add New Category</button>
            </header>

            <!-- Search and Filter Section -->
            <div class="filter-section">
                <input type="text" id="searchInput" placeholder="Search categories..." class="search-input">
            </div>

            <!-- Categories Table -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>NÂº</th>
                            <th>Category Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTable">
                        <tr>
                            <td colspan="4" style="text-align: center; padding: 20px;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Category Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Category</h2>
                <span class="close" onclick="closeCategoryModal()">&times;</span>
            </div>
            <form id="categoryForm" onsubmit="saveCategory(event)">
                <input type="hidden" id="categoryId">

                <div class="form-group">
                    <label for="categoryName">Category Name *</label>
                    <input type="text" id="categoryName" required>
                </div>

                <div class="form-group">
                    <label for="categoryDescription">Description</label>
                    <textarea id="categoryDescription" rows="4"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-success">Save Category</button>
                    <button type="button" class="btn btn-secondary" onclick="closeCategoryModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/categories.js"></script>
</body>
</html>
