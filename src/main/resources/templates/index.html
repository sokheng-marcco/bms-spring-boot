<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <img src="/images/logo.png" alt="BMS Logo" style="width: 60px; height: 60px;">
                
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link active">Dashboard</a></li>
                <li><a href="/books" class="nav-link">Books</a></li>
                <li><a href="/authors" class="nav-link">Authors</a></li>
                <li><a href="/categories" class="nav-link">Categories</a></li>
                <li><a href="/publishers" class="nav-link">Publishers</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Book Management System</h1>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üìï</div>
                        <div class="stat-info">
                            <h3>Total Books</h3>
                            <p id="totalBooks">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚úçÔ∏è</div>
                        <div class="stat-info">
                            <h3>Total Authors</h3>
                            <p id="totalAuthors">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üè∑Ô∏è</div>
                        <div class="stat-info">
                            <h3>Total Categories</h3>
                            <p id="totalCategories">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üè¢</div>
                        <div class="stat-info">
                            <h3>Total Publishers</h3>
                            <p id="totalPublishers">0</p>
                        </div>
                    </div>
                </div>

                <div class="quick-links">
                    <h2>Quick Actions</h2>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="window.location.href='/books'">Manage Books</button>
                        <button class="btn btn-success" onclick="window.location.href='/authors'">Manage Authors</button>
                        <button class="btn btn-info" onclick="window.location.href='/categories'">Manage Categories</button>
                        <button class="btn btn-warning" onclick="window.location.href='/publishers'">Manage Publishers</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Load dashboard statistics
        async function loadDashboardStats() {
            try {
                const booksResponse = await fetch('/api/books');
                const books = await booksResponse.json();
                document.getElementById('totalBooks').textContent = books.length;

                const authorsResponse = await fetch('/api/authors');
                const authors = await authorsResponse.json();
                document.getElementById('totalAuthors').textContent = authors.length;

                const categoriesResponse = await fetch('/api/categories');
                const categories = await categoriesResponse.json();
                document.getElementById('totalCategories').textContent = categories.length;

                const publishersResponse = await fetch('/api/publishers');
                const publishers = await publishersResponse.json();
                document.getElementById('totalPublishers').textContent = publishers.length;
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadDashboardStats);
    </script>
</body>
</html>
