<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Book Management System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <img src="/images/logo.png" alt="BMS Logo" style="width: 60px; height: 60px;">
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Dashboard</a></li>
                <li><a href="/books" class="nav-link active">Books</a></li>
                <li><a href="/authors" class="nav-link">Authors</a></li>
                <li><a href="/categories" class="nav-link">Categories</a></li>
                <li><a href="/publishers" class="nav-link">Publishers</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Books Management</h1>
                <button class="btn btn-primary" onclick="openBookModal()">+ Add New Book</button>
            </header>

            <!-- Search and Filter Section -->
            <div class="filter-section">
                <input type="text" id="searchInput" placeholder="Search books..." class="search-input">
            </div>

            <!-- Books Table -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>NÂº</th>
                            <th>Title</th>
                            <th>Publication Year</th>
                            <th>Category</th>
                            <th>Publisher</th>
                            <th>Authors</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="booksTable">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 20px;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Book Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Book</h2>
                <span class="close" onclick="closeBookModal()">&times;</span>
            </div>
            <form id="bookForm" onsubmit="saveBook(event)">
                <input type="hidden" id="bookId">

                <div class="form-group">
                    <label for="bookTitle">Title *</label>
                    <input type="text" id="bookTitle" required>
                </div>

                <div class="form-group">
                    <label for="publicationYear">Publication Year *</label>
                    <input type="number" id="publicationYear" required min="1000" max="9999">
                </div>

                <div class="form-group">
                    <label for="categorySelect">Category *</label>
                    <select id="categorySelect" required>
                        <option value="">Select a category</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="publisherSelect">Publisher *</label>
                    <select id="publisherSelect" required>
                        <option value="">Select a publisher</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="authorsSelect">Authors *</label>
                    <select id="authorsSelect" multiple required>
                        <option value="">Select authors (hold Ctrl to select multiple)</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-success">Save Book</button>
                    <button type="button" class="btn btn-secondary" onclick="closeBookModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/books.js"></script>
</body>
</html>
